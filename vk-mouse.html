<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Ninja - VK Play</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            text-align: center;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            text-align: center;
        }
        
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
        }
        
        .blade {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #00ffff, #0088ff);
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
            box-shadow: 0 0 20px #00ffff;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui">
            –û—á–∫–∏: <span id="score">0</span> | 
            –ñ–∏–∑–Ω–∏: <span id="lives">3</span>
        </div>

        <div id="start-screen">
            <h1>üçâ Fruit Ninja ü•∑</h1>
            <p style="margin: 20px; font-size: 18px;">VK Play –≤–µ—Ä—Å–∏—è</p>
            <p style="margin: 10px;">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –¥–≤–∏–≥–∞–π—Ç–µ –º—ã—à—å—é –∏ –∫–ª–∏–∫–∞–π—Ç–µ –ø–æ —Ñ—Ä—É–∫—Ç–∞–º</p>
            <button id="start-btn">–ò–ì–†–ê–¢–¨</button>
        </div>
        
        <div id="game-over">
            <h1>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h1>
            <p style="margin: 20px; font-size: 24px;">–°—á–µ—Ç: <span id="final-score">0</span></p>
            <button id="restart-btn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è –∏–≥—Ä—ã –¥–ª—è VK Play
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        // –†–∞–∑–º–µ—Ä—ã canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let score = 0;
        let lives = 3;
        let gameActive = false;
        let fruits = [];
        let particles = [];
        let lastSpawn = 0;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã UI
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        
        // –§—Ä—É–∫—Ç—ã
        const fruitTypes = [
            { color: '#ff4444', radius: 25 }, // –ö—Ä–∞—Å–Ω—ã–π
            { color: '#ffaa00', radius: 22 }, // –û—Ä–∞–Ω–∂–µ–≤—ã–π  
            { color: '#44ff44', radius: 28 }, // –ó–µ–ª–µ–Ω—ã–π
            { color: '#8844ff', radius: 20 }  // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π
        ];
        
        // –ú—ã—à—å
        let mouse = { x: 0, y: 0, down: false };
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –º—ã—à–∏
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            
            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç —Å–ª–µ–¥–∞ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏
            if (mouse.down && gameActive) {
                createParticle(mouse.x, mouse.y, '#00ffff');
            }
        });
        
        canvas.addEventListener('mousedown', (e) => {
            mouse.down = true;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            
            // –°—Ä–∞–∑—É –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–ª–∏–∫ –ø–æ —Ñ—Ä—É–∫—Ç—É
            if (gameActive) {
                checkFruitClick(mouse.x, mouse.y);
                createParticle(mouse.x, mouse.y, '#ffff00');
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            mouse.down = false;
        });
        
        canvas.addEventListener('click', (e) => {
            if (gameActive) {
                checkFruitClick(e.clientX, e.clientY);
            }
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        function createParticle(x, y, color) {
            particles.push({
                x: x,
                y: y,
                color: color,
                radius: 8,
                life: 1.0
            });
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ—Ä—É–∫—Ç–∞
        function createFruit() {
            const type = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
            
            fruits.push({
                x: Math.random() * (canvas.width - 100) + 50,
                y: canvas.height + 50,
                vx: (Math.random() - 0.5) * 4,
                vy: - (12 + Math.random() * 8),
                radius: type.radius,
                color: type.color,
                sliced: false
            });
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª–∏–∫–∞ –ø–æ —Ñ—Ä—É–∫—Ç—É
        function checkFruitClick(x, y) {
            for (let i = fruits.length - 1; i >= 0; i--) {
                const fruit = fruits[i];
                const dx = fruit.x - x;
                const dy = fruit.y - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < fruit.radius && !fruit.sliced) {
                    // –§—Ä—É–∫—Ç —Ä–∞–∑—Ä–µ–∑–∞–Ω!
                    fruit.sliced = true;
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞
                    for (let j = 0; j < 8; j++) {
                        createParticle(fruit.x, fruit.y, fruit.color);
                    }
                    
                    // –£–¥–∞–ª—è–µ–º —Ñ—Ä—É–∫—Ç
                    fruits.splice(i, 1);
                    break;
                }
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        function update() {
            const now = Date.now();
            
            if (gameActive) {
                // –°–ø–∞–≤–Ω –Ω–æ–≤—ã—Ö —Ñ—Ä—É–∫—Ç–æ–≤
                if (now - lastSpawn > 1500) {
                    createFruit();
                    lastSpawn = now;
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ—Ä—É–∫—Ç–æ–≤
                for (let i = fruits.length - 1; i >= 0; i--) {
                    const fruit = fruits[i];
                    
                    // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                    fruit.vy += 0.5;
                    
                    // –î–≤–∏–∂–µ–Ω–∏–µ
                    fruit.x += fruit.vx;
                    fruit.y += fruit.vy;
                    
                    // –û—Ç—Å–∫–æ–∫ –æ—Ç —Å—Ç–µ–Ω
                    if (fruit.x < fruit.radius || fruit.x > canvas.width - fruit.radius) {
                        fruit.vx *= -0.8;
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã—Ö–æ–¥–∞ –∑–∞ —ç–∫—Ä–∞–Ω
                    if (fruit.y > canvas.height + 100 && !fruit.sliced) {
                        // –ü—Ä–æ–ø—É—â–µ–Ω —Ñ—Ä—É–∫—Ç
                        lives--;
                        livesElement.textContent = lives;
                        
                        if (lives <= 0) {
                            endGame();
                        }
                        
                        fruits.splice(i, 1);
                    }
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];
                    particle.life -= 0.02;
                    
                    if (particle.life <= 0) {
                        particles.splice(i, 1);
                    }
                }
            }
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        function draw() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Ñ–æ–Ω
            ctx.fillStyle = '#001122';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Ñ—Ä—É–∫—Ç—ã
            fruits.forEach(fruit => {
                ctx.fillStyle = fruit.color;
                ctx.beginPath();
                ctx.arc(fruit.x, fruit.y, fruit.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è
                ctx.shadowColor = fruit.color;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
            
            // –†–∏—Å—É–µ–º —á–∞—Å—Ç–∏—Ü—ã
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius * particle.life, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ª–µ–∑–≤–∏—è –ø—Ä–∏ –∑–∞–∂–∞—Ç–æ–π –∫–Ω–æ–ø–∫–µ
            if (mouse.down && gameActive) {
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(mouse.x, mouse.y, 15, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            score = 0;
            lives = 3;
            fruits = [];
            particles = [];
            gameActive = true;
            
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
        }
        
        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function endGame() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
        gameLoop();
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
